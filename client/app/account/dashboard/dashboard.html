<div class="page-header">
	<h1>Colors</h1>
</div>
<div class="row">
	<div class="col-xs-5">
		<a href="#/new" class="btn btn-default"><span class="glyphicon glyphicon-plus"></span> New Color</a>
	</div>
	<div class="col-xs-7">
		<input type="text" class="form-control" ng-model="query" placeholder="Search for a color">
	</div>
</div>
<div class="row">
	<div class="col-xs-12"><hr></div>
</div>
<div class="row" ng-switch on="colors.length">
	<ul ng-switch-when="0">
		<li><em>No colors in databases. Would you like to <a href="#/new">create one</a>?</li>
	</ul>
	<ul ng-switch-default>
		<li ng-repeat="color in colors | filter: query">
			<img width="200px" ng-src="{{color.image_url}}" class="img-responsive" style="border:1px solid black" alt="Placeholder image"></img>
		   		
		</li>
	</ul>
</div>
