<div class="table-responsive">
  <table class="table table-striped">
    <thead>
      <tr>
        <th>#</th>
        <th>Textfärg</th>
        <th>Backgrundsfärg</th>
        <th>Ranking</th>
      </tr>
    </thead>
    <tbody>
      <tr ng-repeat="color in colors">
        <td>{{$index+1}}</td>
        <td>{{color.textcolor}}</td>
        <td>{{color.backcolor}}</td>
        <td>{{color.ELO_rating}}</td>
      </tr>
    </tbody>
  </table>
</div>
