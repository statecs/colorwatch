<div class="container jumbotron-large">
  <div class="page-header">
    <div class="row">
      <div class="col-md-6 col-xs-6">
        <h2>Skapa en ny färgkombination</h2>
      </div>
      <div class="col-md-2 col-md-offset-4 col-xs-4 col-xs-offset-2">
        <button type="button" class="btn btn-default btn-large" ng-click="prevPage()">Tillbaka</button>
      </div>
    </div>

    <!-- To show when got successful results-->
    <div ng-show="file.result" class="text-center">
      <div class="row">
        <h1>Färgkombinationen skapades!</h1>
      </div>
      <div class="row">
        <i class="fa fa-check-circle fa-5x" style="color: green;"></i>
      </div>
    </div>

    <!-- To show when errors occur-->
    <div ng-show="file.errorStatus" class="text-center">
      <div class="row">
        <h1>Något gick fel...</h1>
      </div>
      <div class="row">
        <i class="fa fa-times-circle fa-5x" style="color: red;"></i>
      </div>
    </div>

    <!-- Info when wating for result-->
    <div ng-show="file.progress && !file.result && !file.errorStatus" class="text-center">
      <i class="fa fa-spinner fa-pulse fa-5x"></i>
    </div>


  <!-- Input for creating new color combination -->
  <div class="row" ng-hide="file.result || file.progress || file.errorStatus" >
    <div class="col-md-6 col-md-offset-2 col-xs-10 col-xs-offset-1">
      <canvas class="img-responsive" id="myCanvas" width="752px" height="751px"></canvas>
    </div>
  </div>

  <form role="form" ng-submit="createColor()" ng-hide="file.result || file.progress || file.errorStatus" >
    <div class="form-group col-md-offset-2 col-xs-offset-2">
      <label for="textColor">Textfärg</label><br>
      <input type="text" ng-model="textcolor" size="7"/>
      <input type="color" spectrum-colorpicker options="{preferredFormat: 'hex', showInput: true}" ng-model="textcolor" name="textColor" id="textColor"/>
    </div>
    <div class="form-group col-md-offset-2 col-xs-offset-2">
      <label for="backgroundColor">Bakgrundsfärg</label><br>
      <input type="text" ng-model="backcolor" size="7"/>
      <input type="color" spectrum-colorpicker options="{preferredFormat: 'hex', showInput: true}" ng-model="backcolor" name="backgroundColor" id="backgroundColor"/>
    </div>
    <button type="submit" class="btn btn-start top-margin">Skapa färgkombination</button>
  </form>
  </div>
</div>
