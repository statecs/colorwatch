<div class="page-header">
	<h1 class="text-center">Vilken text tycker du är lättast att läsa?</h1>
</div>
<div class="container">
	<div class="row">
		<div class="col col-md-3 col-xs-6 col-md-offset-2">
			<img ng-src="{{currentImage1}}" class="img-responsive"  alt="Placeholder image"></img>
		</div>
		<div class="col col-md-3 col-xs-6 col-md-offset-1">
			<img src="{{currentImage2}}" class="img-responsive" alt="Placeholder image"></img>
		</div>
	</div>
	<hr/>
	<div class="row text-center">
		<p>Sida {{currentPage}} av {{totalItems}}</p>
    	<pagination next-text="Nästa" previous-text="Föregående" items-per-page="itemsPerPage" total-items="totalItems" ng-model="currentPage" ng-change="pageChanged()"></pagination>
	</div>
</div>
